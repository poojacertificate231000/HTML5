<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        thead {
            background-color: #1e90ff;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e6f2ff;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Match</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>100</td>
                <td>IPL</td>
            </tr>
            <tr>
                <td>Shubhman Gill</td>
                <td>80</td>
                <td>IPL</td>
            </tr>
            <tr>
                <td>Surya</td>
                <td>19</td>
                <td>IPL</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
