<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato - Food Delivery App</title>
    <style>
        /* Global styling */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #fff;
    color: #333;
}

/* Header */
header {
    background-color: #e23744; /* Zomato red */
    color: #fff;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header div:first-child {
    font-size: 28px;
    font-weight: bold;
}

header a {
    color: #fff;
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
}

header a:hover {
    text-decoration: underline;
}

/* Main content */
main {
    padding: 80px 30px;
    text-align: center;
    font-size: 24px;
    font-weight: 500;
    color: #444;
}

/* Footer */
footer {
    background-color: #e23744;
    color: #fff;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    margin-top: 50px;
}

    </style>

</head>
<body>
    <header>
        <div>Zomato</div>
        <div>
            <a href="/home">Home</a>
            <a href="/About">About</a>
            <a href="/contact us">Contact Us</a>

        </div>
    </header>
    <main>
        order food anytime
        all rights reserve
    </main>
    <footer>
        delivery on time
    </footer>
</body>
</html>
